<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Ник</title>
<link rel="stylesheet" href="styles.css">
</head>
<body class="center">

<div class="panel metal">
  <h2>Введите ник</h2>
  <input id="nick">
  <button id="save">Отправить</button>
</div>

<script type="module">
import { auth, db } from "./firebase.js";
import { doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

save.onclick = async () => {
  await updateDoc(doc(db,"users",auth.currentUser.uid),{
    nick:nick.value,
    situation:"requested"
  });
  alert("Ник отправлен на проверку");
};
</script>

</body>
</html>
